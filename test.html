<!DOCTYPE html>
<html>
<head>
    <title>Lottery DApp</title>
    <link rel="stylesheet" type="text/css" href="test.css">
</head>
<body>
    <h1>Welcome to the Ethereum Lottery!</h1>
    <button id="connectWallet">Connect Wallet</button>
    <button id="enterLottery">Enter Lottery</button>
    <div id="info">
        <p>Lottery ID: <span id="lotteryId"></span></p>
        <p>Number of Players: <span id="numPlayers"></span></p>
        <p>Lottery Balance: <span id="lotteryBalance"></span> ETH</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.4.0/dist/web3.min.js"></script>
    <script src="test.js"></script>
</body>
</html>
